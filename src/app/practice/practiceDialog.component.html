<h2 align="center" mat-dialog-title>Output</h2>
<mat-dialog-content class="mat-typography">
  <p>{{data.message}}</p>
</mat-dialog-content>
<mat-dialog-actions align="center">
  <button style="background-color: darkgrey;" mat-button mat-dialog-close>Dismiss</button>
</mat-dialog-actions>
