<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Classic Login Form Example</title>
  <link href="https://fonts.googleapis.com/css?family=Assistant:400,700">
    
</head>
<body>
<!-- partial:index.partial.html -->
<section class='login' id='login'>
  <div class='head'>
  <h1 class='company'>Universe Explorer</h1>
  </div>
  <p class='msg'>Welcome back</p>
  <div class='form'>
    <form>
  <input type="text" placeholder='Username' class='text' [(ngModel)]='uname' id='username' required><br>
  <input type="password" placeholder='Password' class='password' [(ngModel)]='pw' id='password'><br>
  <!-- <a href="#" class='btn-login' id='do-login'>Login</a> -->
  <button class='btn-login' (click)="login();" style="width:auto;">Login</button> <span style="display: inline-block; width: 10px;"></span>
  <button class='btn-login' onclick="document.getElementById('signup').style.display='block'" style="width:auto;">Sign Up</button>
  <a href="#" class='forgot'>Forgot?</a>
    </form>
  </div>
  <div id="signup" class="modal">
    <span onclick="document.getElementById('signup').style.display='none'" class="close" title="Close Modal">&times;</span>
    <form class="modal-content" action="/action_page.php">
      <div class="container">
        <h1 style="color: black;">Sign Up</h1>
        <p style="color: black;">Please fill in this form to create an account.</p>
        <hr>
        <label style="color: black;" for="email"><b>First Name</b></label>
        <input type="text" placeholder="Enter First Name" name="fname" [(ngModel)]='fname' required>
  
        <label style="color: black;" for="psw"><b>Last Name</b></label>
        <input type="text" placeholder="Enter Last Name" name="lname" [(ngModel)]='lname' required>

        <label style="color: black;" for="email"><b>Email</b></label>
        <input type="text" placeholder="Enter Email" name="email" [(ngModel)]='uname_new' required>
  
        <label style="color: black;" for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="psw" [(ngModel)]='pw_new' required>
  
        <label style="color: black;" for="psw-repeat"><b>Repeat Password</b></label>
        <input type="password" placeholder="Repeat Password" name="psw-repeat" [(ngModel)]='pw_repeat' required>
        

  
        <p style="color: black;">By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
  
        <div class="clearfix">
            <button type="submit" class="signupbtn" (click)="signUp();">Sign Up</button>
          <button type="button" onclick="document.getElementById('signup').style.display='none'" class="cancelbtn">Cancel</button>
        </div>
      </div>
    </form>
  </div>
</section>
<footer>
  <p>Made with <span class='heart'>&hearts;</span> by Nikhil</p>
  <!-- <p>Gradient: <a href='https://uigradients.com/#Turquoiseflow'>https://uigradients.com/#Turquoiseflow</a></p> -->
</footer>
<!-- partial -->
<script>
    var btnLogin = document.getElementById('do-login');
    var idLogin = document.getElementById('login');
    var username = document.getElementById('username');
    btnLogin.onclick = function(){
    idLogin.innerHTML = '<p>We\'re happy to see you again, </p><h1>' +username.value+ '</h1>';
    }
</script>
<script>
    // Get the modal
    var modal = document.getElementById('signup');
    
    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function(event) {
      if (event.target == modal) {
        modal.style.display = "none";
      }
    }
    </script>
</body>
</html>
